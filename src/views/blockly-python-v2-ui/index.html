<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="blockly-python-lib/assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlocklyPythonV2-UI</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="index.ts"></script>
    <script>
        //
        window.PYODIDE_PATH = 'pyodide'
        // PyodideRuntimeInitHook 加载完毕的hook
        const thatPyodideRuntimeInitHook = window.PyodideRuntimeInitHook
        window.PyodideRuntimeInitHook = (context)=> {
            console.log(context)
            if (thatPyodideRuntimeInitHook !== undefined) {
                thatPyodideRuntimeInitHook(context)
            }
        }
    </script>
  </body>
</html>
